name: Update DWD Screenshot

on:
  schedule:
    - cron: '*/30 * * * *' # Alle 30 Minuten
  workflow_dispatch:      # Erlaubt manuelles Starten zum Testen

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps

      - name: Take Screenshot
        run: python screenshot.py

      - name: Commit and Push
        run: |
          git config --global user.name "DWD-Bot"
          git config --global user.email "bot@github.com"
          git add warnung_buttlar.png
          git commit -m "Update Screenshot $(date)" || exit 0
          git push
